<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;600&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campos formulários</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Crie e compartilhe seu evento</h1>
        <p>O primeiro passo , e preencher esse formulário de inscrição</p>
      </header>
      <form  id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do Evento</legend>

            <div class="input-wrapper">
              <label for="event-title">
                Titulo do evento <span>(mínimo 8 caracteres)</span>
              </label>
              <input type="text" name="event-title" id="event-title" />
            </div>

            <div class="input-wrapper">
              <label for="event-link">
                Link do evento <span>(comece com https://)</span>
              </label>
              <input type="url" name="event-title" id="event-title" />
            </div>

            <div class="input-wrapper">
              <label for="event-whatsApp">
                WhatsApp para contato<span>(somente números)</span>
              </label>
              <input type="number" name="event-title" id="event-title" />
            </div>

            <div class="input-wrapper">
              <label for="event-info"> Informações extras </label>
              <textarea></textarea>
            </div>

            <div class="input-wrapper">
              <label for="event-category"> Categoria </label>
              <select id="event-category">
                <option value="live">Ao vivo</option>
                <option value="podcast">Podcast</option>
                <option value="mentorship">Mentoria</option>
              </select>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Privacidade do Evento</legend>

            <div class="input-wrapper">
              <label for="event-email">
                Email do Administrador <span>(digite um email valido)</span>
              </label>
              <input type="email" id="event-email" />
            </div>

            <div class="input-wrapper">
              <label for="event-password">
                Senha de Acesso para os participantes
                <span>(mínimo 8 caracteres)</span>
              </label>
              <input type="password" id="event-password" />
            </div>

            <div class="checkbox-wrapper">
              <input type="checkbox" id="event-private" />
              <label for="event-private"> Evento Privado? </label>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Dia e Hora</legend>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="event-date"> Data </label>
                <input type="date" id="event-date" />
              </div>

              <div class="input-wrapper">
                <label for="event-begin"> Inicio </label>
                <input type="time" id="event-begin" />
              </div>

              <div class="input-wrapper">
                <label for="event-end"> Termino </label>
                <input type="time" id="event-end" />
              </div>
            </div>
          </div>
        </fieldset>

      </form>
      <footer>
        <input class="button" type="button" value="Salvar Evento" form="my-form" />
      </footer>
    </div>
  </body>
</html>
